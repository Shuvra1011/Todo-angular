<form *ngIf="showAddTask" (ngSubmit)="onSubmit()" class="add-form">
    <div class="form-group">
        <label for="text">Tasks</label>
        <input class="form-control" type="text" name="text" [(ngModel)]="text" id="text" placeholder="Add Task"/>
    </div>
    <div class="form-group">
        <label for="time">Time</label>
        <input class="form-control" type="text" name="time" id="time" [(ngModel)]="time" placeholder="Add Time"/>
    </div>
    <div class="form-check">
        <label class="form-check-label" for="reminder">Reminder</label>
        <input class="form-check-input" type="checkbox" name="reminder" [(ngModel)]="reminder" id="reminder" />
    </div>
    {{text}}
    <input type="submit" value="Save Task" class="bttn bttn-block"/>
</form>
